<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | QueueSmart</title>

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/nav.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <div class="app-layout">

        <!-- Sidebar loads here -->
        <div id="nav-container"></div>

        <!-- Main Content -->
        <main class="app-main" id="adminDashboard">
            <h1 style="margin-bottom: var(--space-6);">Admin Dashboard</h1>

            <!-- Summary Stats -->
            <div class="stats-grid" style="margin-bottom: var(--space-6);">
                <div class="stat-card">
                    <div class="stat-value" id="statTotalServices">0</div>
                    <div class="stat-label">Total Services</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statActiveQueues">0</div>
                    <div class="stat-label">Active Queues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statUsersWaiting">0</div>
                    <div class="stat-label">Users Waiting</div>
                </div>
            </div>

            <!-- Services Overview with Quick Actions -->
            <section class="card">
                <h2 style="margin-bottom: var(--space-4);">Services Overview</h2>
                <div id="dashboardServicesTable"></div>
            </section>

        </main>
    </div>

    <script src="../../js/router.js"></script>
    <script src="../../js/nav.js"></script>
    <script src="../../js/admin.js"></script>
</body>
</html>
