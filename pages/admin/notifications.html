<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | QueueSmart</title>

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/nav.css">
</head>
<body>
    <div class="app-layout">

        <div id="nav-container"></div>

        <main class="app-main">
            <h1 style="margin-bottom: var(--space-6);">Notifications</h1>

            <section class="card">
                <ul style="list-style: none; padding: 0; display: flex; flex-direction: column; gap: var(--space-4);">

                    <li style="padding: var(--space-3); background: var(--gray-100); border-radius: var(--radius-md);">
                        Driver's License Renewal queue has reached 5 users waiting.
                    </li>

                    <li style="padding: var(--space-3); background: var(--gray-100); border-radius: var(--radius-md);">
                        ID Card Replacement queue was closed by an administrator.
                    </li>

                    <li style="padding: var(--space-3); background: var(--gray-100); border-radius: var(--radius-md);">
                        Vehicle Registration average wait time exceeded 20 minutes.
                    </li>

                    <li style="padding: var(--space-3); background: var(--gray-100); border-radius: var(--radius-md);">
                        New user registered: Eva Martinez (User role).
                    </li>

                </ul>
            </section>

        </main>
    </div>

    <script src="../../js/router.js"></script>
    <script src="../../js/nav.js"></script>
</body>
</html>
