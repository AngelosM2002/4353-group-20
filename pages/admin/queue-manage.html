<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management | QueueSmart</title>

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/nav.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <div class="app-layout">

        <!-- Sidebar loads here -->
        <div id="nav-container"></div>

        <!-- Main Content -->
        <main class="app-main">
            <h1 style="margin-bottom: var(--space-6);">Queue Management</h1>

            <!-- Service Selector -->
            <section class="card" style="margin-bottom: var(--space-6);" id="queueManagement">
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="queueServiceSelect" class="form-label">Select Service</label>
                    <select id="queueServiceSelect" class="form-select">
                        <option value="">Choose a service...</option>
                    </select>
                </div>
            </section>

            <!-- Queue Display (shown after selecting a service) -->
            <section class="card" id="queueDisplay" style="display: none;">
                <div class="page-header" style="margin-bottom: var(--space-4);">
                    <h2 id="queueServiceTitle">Queue</h2>
                    <button class="btn btn-primary" id="serveNextBtn">Serve Next</button>
                </div>

                <div id="queueStats" style="margin-bottom: var(--space-4);"></div>
                <div id="queueTableContainer"></div>
            </section>

        </main>
    </div>

    <script src="../../js/router.js"></script>
    <script src="../../js/nav.js"></script>
    <script src="../../js/admin.js"></script>
</body>
</html>
